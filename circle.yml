machine:

  timezone:
    Asia/Tokyo

  php:
    version: 7.1.9

dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - composer install --prefer-dist --no-interaction

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - vendor/bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml
